<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="main">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="button" value="7" type="number">7</div>
                <div class="button" value="8" type="number">8</div>
                <div class="button" value="9" type="number">9</div>
                <div class="button" value="+" type="operator">+</div>
                <div class="button" value="4" type="number">4</div>
                <div class="button" value="5" type="number">5</div>
                <div class="button" value="6" type="number">6</div>
                <div class="button" value="-" type="operator">-</div>
                <div class="button" value="1" type="number">1</div>
                <div class="button" value="2" type="number">2</div>
                <div class="button" value="3" type="number">3</div>
                <div class="button" value="*" type="operator">*</div>
                <div class="button" value="0" type="number">0</div>
                <div class="button" value="C" type="clear">C</div>
                <div class="button" value="=">=</div>
                <div class="button" value="/" type="operator">/</div>
            </div>
        </div>
    </div>
    </body>
</html>
